name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  FLUTTER_VERSION: "3.19.0"

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            did not match the configured pattern. Please ensure your title
            starts with a lowercase letter.

  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Label PR based on files
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-warnings

  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          ADDITIONS=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{ add += $1 } END { print add }')
          DELETIONS=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{ del += $2 } END { print del }')
          TOTAL=$((ADDITIONS + DELETIONS))
          
          echo "Lines added: $ADDITIONS"
          echo "Lines deleted: $DELETIONS"
          echo "Total changes: $TOTAL"
          
          if [ "$TOTAL" -gt 1000 ]; then
            echo "::warning::This PR has $TOTAL lines changed. Consider breaking it into smaller PRs."
          fi

  detect-conflicts:
    name: Detect Merge Conflicts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if ! git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q "^<<<<<<<"; then
            echo "No merge conflicts detected"
          else
            echo "::error::Merge conflicts detected. Please resolve them before merging."
            exit 1
          fi
