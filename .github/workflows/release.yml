name: Release

on:
  push:
    tags:
      - "v*"

env:
  FLUTTER_VERSION: "3.19.0"
  JAVA_VERSION: "17"

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Release APK
        run: flutter build apk --release

      - name: Build Release App Bundle
        run: flutter build appbundle --release

      - name: Rename artifacts
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/spendex-${{ steps.version.outputs.version }}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/spendex-${{ steps.version.outputs.version }}.aab

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/spendex-${{ steps.version.outputs.version }}.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v6
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/spendex-${{ steps.version.outputs.version }}.aab

  build-ios:
    name: Build iOS Release
    runs-on: macos-latest
    needs: build-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Create iOS archive
        run: |
          cd build/ios/iphoneos
          zip -r ../../../spendex-${{ needs.build-release.outputs.version }}-ios.zip Runner.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: release-ios
          path: spendex-${{ needs.build-release.outputs.version }}-ios.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-release, build-ios]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download APK artifact
        uses: actions/download-artifact@v7
        with:
          name: release-apk
          path: ./artifacts

      - name: Download AAB artifact
        uses: actions/download-artifact@v7
        with:
          name: release-aab
          path: ./artifacts

      - name: Download iOS artifact
        uses: actions/download-artifact@v7
        with:
          name: release-ios
          path: ./artifacts

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Spendex ${{ needs.build-release.outputs.version }}
          body: |
            ## Spendex v${{ needs.build-release.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Downloads
            - **Android APK**: For direct installation on Android devices
            - **Android AAB**: For Google Play Store upload
            - **iOS Build**: Unsigned build for development

            ### Installation
            1. Download the APK file for your platform
            2. Enable "Install from unknown sources" on Android
            3. Install the APK
          files: |
            ./artifacts/*.apk
            ./artifacts/*.aab
            ./artifacts/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
