# Dependabot configuration for Spendex
# Automatically creates PRs for dependency updates

version: 2

updates:
  # Flutter/Dart dependencies (pubspec.yaml)
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "spendex-team"
    labels:
      - "dependencies"
      - "dart"
    commit-message:
      prefix: "chore(deps)"
    groups:
      flutter-dependencies:
        patterns:
          - "flutter*"
        update-types:
          - "minor"
          - "patch"
      riverpod:
        patterns:
          - "*riverpod*"
      ui-packages:
        patterns:
          - "fl_chart"
          - "flutter_animate"
          - "cached_network_image"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "spendex-team"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
    groups:
      github-actions:
        patterns:
          - "*"

  # Gradle (Android)
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "spendex-team"
    labels:
      - "dependencies"
      - "android"
    commit-message:
      prefix: "chore(android-deps)"
