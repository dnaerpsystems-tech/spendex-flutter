name: spendex
description: Spendex - A comprehensive personal finance management mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Navigation
  go_router: ^13.1.0

  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.2

  # Local Storage
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^3.0.0

  # Charts
  fl_chart: ^0.66.0

  # Forms & Validation
  formz: ^0.7.0
  reactive_forms: ^17.0.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1

  # Date & Time
  jiffy: ^6.2.1

  # Icons
  flutter_phosphor_icons: ^0.0.1+6
  iconsax: ^0.0.8

  # Fonts
  google_fonts: ^6.1.0

  # Biometrics
  local_auth: ^2.1.8

  # Permissions
  permission_handler: ^11.2.0

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # File Handling
  path_provider: ^2.1.2
  open_filex: ^4.4.0

  # Push Notifications
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.15
  flutter_local_notifications: ^16.3.2

  # Analytics
  firebase_analytics: ^10.8.5

  # Payments
  razorpay_flutter: ^1.3.6

  # Voice & Audio
  speech_to_text: ^6.6.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1

  # Haptic Feedback
  vibration: ^1.8.4

  # URL Launcher
  url_launcher: ^6.2.4

  # Share
  share_plus: ^7.2.2

  # Device Info
  device_info_plus: ^9.1.2
  package_info_plus: ^5.0.1

  # Animations
  animations: ^2.0.11
  flutter_animate: ^4.5.0

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Infinite Scroll
  infinite_scroll_pagination: ^4.0.0

  # Pin Input
  pinput: ^4.0.0

  # Bottom Sheet
  modal_bottom_sheet: ^3.0.0

  # Slidable
  flutter_slidable: ^3.0.1

  # Env Configuration
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  injectable_generator: ^2.4.1
  go_router_builder: ^2.4.1
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.3
  bloc_test: ^9.1.5

  # Golden Tests
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
